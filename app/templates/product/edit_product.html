{% extends 'base.html' %}

{% block title %}Edit Product - {{ product.name }}{% endblock %}

{% block content %}
<div class="product-form">
    <h2>Edit Product: {{ product.name }}</h2>
    <form method="post">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" 
                   value="{{ product.price }}" required>
        </div>
        
        <div class="form-group">
            <label for="inventory">Inventory:</label>
            <input type="number" id="inventory" name="inventory" 
                   value="{{ product.inventory }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Perfume" {% if product.category == 'Perfume' %}selected{% endif %}>Perfume</option>
                <option value="Cologne" {% if product.category == 'Cologne' %}selected{% endif %}>Cologne</option>
                <option value="Essential Oil" {% if product.category == 'Essential Oil' %}selected{% endif %}>Essential Oil</option>
                <option value="Body Spray" {% if product.category == 'Body Spray' %}selected{% endif %}>Body Spray</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>
        </div>
        
        <button type="submit" class="btn">Update Product</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('product.index') }}" class="btn">Back to Products</a>
    </div>
</div>
{% endblock %}
